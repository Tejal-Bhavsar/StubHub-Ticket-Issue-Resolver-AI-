version: '3.8'

services:
  # Next.js Frontend
  stubhub-web:
    build:
      context: ./stubhub-web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3
    depends_on:
      - ollama

  # Ollama AI Server
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Automatically pull llama3 model on startup
    entrypoint: /bin/sh
    command: -c "ollama serve & sleep 5 && ollama pull llama3 && wait"

volumes:
  ollama_data:
